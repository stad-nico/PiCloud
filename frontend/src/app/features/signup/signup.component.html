<div class="wrapper">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <h1>Registrieren</h1>
  
      <div class="input-box">
        <input formControlName="username" type="text" placeholder="Username" required />
      </div>
  
      <div class="input-box">
        <input formControlName="password" type="password" placeholder="Password" required />
      </div>
  
      <div class="input-box">
        <input formControlName="confirmPassword" type="password" placeholder="Confirm Password" required />
      </div>
  
      <button type="submit" class="btn" [disabled]="signupForm.invalid">Registrieren</button>
  
      <div class="register-link">
        <p>Bereits einen Account? <a [routerLink]="['/auth/login']">Login</a></p>
      </div>
    </form>
  </div>
